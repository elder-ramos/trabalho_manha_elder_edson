<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <p><h1>Calculo IMC</h1></p>
        <input type="text" placeholder="Informe seu peso ou massa (kg)" id="massa"><br>
        <input type="text" placeholder="Informe a sua altura (m)" id="altura"><br>
        <button onclick="calculoImc()">Calcular Media</button>
    <p id="valorMassa"></p>
    <p id="valorAltura"></p>
    <p id="valorImc"></p>

<script>

        function calculoImc() {


                        var massa = document.getElementById("massa").value
                        var altura = document.getElementById("altura").value
                        var imc = (parseFloat(massa) / + parseFloat(altura**2))

                        document.getElementById("valorMassa").textContent = `Massa: ${massa}`
                        document.getElementById("valorAltura").textContent = `Altura: ${altura}` 
                        document.getElementById("valorImc").textContent = `ImC: ${imc.toFixed(2)}` 

        }


</script>

</body>
</html>
